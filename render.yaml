services:
  - type: web
    name: konspekt-helper-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: PORT
        value: 10000
      - key: BOT_USERNAME
        value: KonspektHelperBot
        optional: true
