services:
  - type: worker
    name: konspekt-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false

  - type: web
    name: konspekt-website
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python website.py  # ← ПРОСТО python website.py
    healthCheckPath: /health
    autoDeploy: true
